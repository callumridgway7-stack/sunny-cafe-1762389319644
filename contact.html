<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Cafe - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-yellow-500 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-white font-bold text-xl">Sunny Cafe</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="/about.html" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="/menu.html" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Menu</a>
                    <a href="/contact.html" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-yellow-600">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/" class="text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="/about.html" class="text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="/menu.html" class="text-white block px-3 py-2 rounded-md text-base font-medium">Menu</a>
                <a href="/contact.html" class="text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-16 max-w-md">
        <h1 class="text-4xl md:text-5xl font-bold mb-8 text-gray-800 text-center">Contact Us</h1>
        <div id="status"></div>
        <div class="bg-white rounded-lg shadow-md p-8">
            <form action="/api/contact" method="post" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-md font-semibold hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">Send Message</button>
            </form>
        </div>
        <div class="mt-8 text-center text-gray-600">
            <p>Or visit us at 123 Sunny Street, Cityville, CA 12345</p>
            <p class="mt-2">Phone: (555) 123-4567</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Sunny Cafe. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Handle status messages from redirect
        const urlParams = new URLSearchParams(window.location.search);
        const statusDiv = document.getElementById('status');
        if (urlParams.get('success')) {
            statusDiv.innerHTML = '<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">Thank you! Your message has been sent successfully.</div>';
        } else if (urlParams.get('error')) {
            statusDiv.innerHTML = '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">Sorry, there was an error sending your message. Please try again.</div>';
        }

        // Mobile menu toggle
        const button = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
